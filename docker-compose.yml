services:
  bot:
    build: bot
    deploy:
      replicas: ${AGENT_REPLICAS}
    environment:
      REGISTRY_HOST: registry
      REGISTRY_PORT: 8080
      LISTEN_PORT: 8080
      MCSERVER_HOST: mcserver
      MCSERVER_PORT: 25565
      MCSERVER_VERSION: ${MCSERVER_VERSION}
    restart: always

  mcserver:
    environment:
      EULA: TRUE
      MAX_PLAYERS: 100
      ONLINE_MODE: FALSE
      SERVER_PORT: 25565
      VERSION: ${MCSERVER_VERSION}
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    restart: always
    volumes:
      - mcserver:/data

  registry:
    build: registry
    environment:
      LISTEN_PORT: 8080
    restart: always

volumes:
  mcserver:
