on:
  pull_request:
  push:
    paths:
      - .github/workflows/build.yml
      - gamebot
      - gateway
  workflow_dispatch:

jobs:
  build_gamebot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: |
          npm ci
        working-directory: gamebot

      - run: |
          npm run build
        working-directory: gamebot

      - uses: actions/upload-artifact@v3
        with:
          name: dragon-hunters-gamebot-${{ github.sha }}
          path: gamebot/dist

  build_gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: |
          npm ci
        working-directory: gateway

      - run: |
          npm run build
        working-directory: gateway

      - uses: actions/upload-artifact@v3
        with:
          name: dragon-hunters-gateway-${{ github.sha }}
          path: gateway/dist
